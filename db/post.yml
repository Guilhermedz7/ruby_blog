  title: João e o pé de feijão
  review: Este livro conta a historia de um campones que tem feijões magicos
  article: Um menino com feijões magicos planta em seu quintal quando ve nasce uma
    arvore que ultraoassa as nuvens, ele muito curioso sobe na arvore e descobre um
    castelo gigante, ao chegar no caltelo da de frente para um gigante que possui
    uma galinha que bota ovos de ouro, ele rapidamente pega a galinha e a leva para
    sua casa, ao dar falta da galinha o gigante vai atraz dele e ele corta o pé de
    feijão, e o gigante cai e morre.
