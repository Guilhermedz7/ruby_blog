  title: Branca de neve
  review: Este livro tratasse da história de branca de neve e os 7 anoes
  article: Já na floresta, Branca de Neve conheceu alguns animais, os quais se tornaram
    seus amigos. Também encontrou uma pequenina casa e bateu a sua porta. Como ninguém
    respondeu e a porta não estava fechada à chave, entrou. Era uma casa muito pequena,
    que tinha sete caminhas, todas muito pequeninas, assim como as cadeiras, a mesa
    e tudo o mais que se encontrava na casa. Também estava muito suja e desarrumada,
    e Branca de Neve decidiu arrumá-la. No fim, como estava muito cansada, deitou-se
    nas pequenas camas, que colocou todas juntas, e adormeceu.
